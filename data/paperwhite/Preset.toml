slug = "paperwhite"
name = "Paperwhite"
creator = "Scout339"
description = "Port of my 2019 Discord Light Theme 2.0 Concept"
tags = ["light", "paper", "grayscale"]
version = "0.0.1"

[variables]
light = true
accent = "#646462"
background = "#d9d9d9"
foreground = "#323232"
block = "#646462"
mention = "rgba(251, 255, 0, 0.40)"
message-box = "#ececec"

success = "#65E572"
warning = "#FAA352"
error = "#ED4245"
hover = "rgba(0, 0, 0, 0.2)"
tooltip = "#000000"

[variables.scrollbar]
thumb = "#646462"
track = "transparent"

[variables.primary]
background = "#f5f5f5"
header = "#f5f5f5"

[variables.secondary]
background = "#ececec"
foreground = "#d8d8d8d"
header = "#c2c2c2"

[variables.tertiary]
background = "#c2c2c2"
foreground = "#7d7d7d"

[variables.status]
online = "#3ABF7E"
away = "#F39F00"
busy = "#F84848"
invisible = "#A5A5A5"
